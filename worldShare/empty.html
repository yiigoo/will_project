<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>同步上传</title>
	<script type="text/javascript" src="assets/jquery.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
	<!-- icheck -->
	<script type="text/javascript" src="assets/icheck/icheck.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/icheck/minimal/aero.css" />
	<!-- bootstrap select -->
	<script type="text/javascript" src="assets/select/select.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/select/select.min.css" />
	<!-- bootstrap data time range picker -->
	<!-- theme light-blue -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-light-blue.css" />
	<script type="text/javascript" src="assets/base.js"></script>
</head>

<body>
	<div class="upload global-md">
		<div class="global-table">

			<div class="title">
				<a href="guide.html">
					<i class="icon icon-back"></i>
					同步上传
				</a>
			</div>
			<div class="main-table">
				<div class="clearfix margin-top-gap">
					<div class="pull-left">
						<select class="selectpicker mr5">
							<option>记录号</option>
							<option>商品名称</option>
						</select>
						<div class="search-group">
							<input type="text" class="form-control" placeholder="请输入搜索关键词" />
							<i class="icon icon-search"></i>
						</div>
					</div>
					<div class="pull-right">
						<div class="form-text">
							上传方式：
						</div>
						<select class="selectpicker mr5">
							<option>手动上传</option>
						</select>
						<button class="btn btn-primary mr5">下载数据</button>
						<button class="btn btn-primary">到处数据</button>
					</div>
				</div>
				<div class="table-responsive margin-top-gap">
					<table class="table table-bordered table-striped table-global">
						<thead>
							<tr>
								<th>选择</th>
								<th>序号</th>
								<th>书名</th>
								<th>索引号</th>
								<th>架位号</th>
								<th>状态</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="6">
									<div class="empty ">
										<i class="icon-empty"></i>
										<div class="tips margin-top-gap">暂无数据，马上上传！</div>
									</div>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
				<div class="clearfix page">
					<div class="pull-left">
						<button class="btn btn-primary mr5">上传</button>
					</div>
					<div class="pull-right">
						<div class="pager">
							<a href="#" class="prev"><i class="icon-arrow-left"></i></a> 
							<span class="text">1/5</span>
							<a href="#" class="next"><i class="icon-arrow-right"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_minimal-aero'
		});
	})
</script>

</html>
