						<div class="qrcode-md">
							<img src="images/qr.png" alt="" class="wimg" />

					</li>
				</ul>

					<li>
						<i class="icon icon-wechat"></i>

						<div class="qrcode-md">
							<img src="images/qr.png" alt="" class="wimg" />
						</div>
					</li>
					<li>
						<i class="icon icon-alipay"></i>
						支付宝支付
						<div class="qrcode-md">
							<img src="images/qr.png" alt="" class="wimg" />
						</div>
					</li>
				</ul> -->
			</div>
			<div class="text-center">
				<div class="row font-18">扫描二维码完成支付</div>
				<div class="row text-primary font50">30</div>
				<div class="row text-info font14">请在倒计时结束前完成支付，倒计时结束后尚未支付系统将自动取消本次购物！</div>
