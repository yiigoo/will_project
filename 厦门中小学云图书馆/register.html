<div class="page-wrap">
	<div class="mt30"></div>
	<div class="page-container">
		<div class="page-view">
			<div class="page-title">
				<div class="line"></div>
				注册账号
			</div>
			<div class="page-form page-form-register">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">选择图书馆</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>图书馆1</option>
								<option>图书馆2</option>
								<option>图书馆3</option>
								<option>图书馆4</option>
								<option>图书馆5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-required">*</span> 姓名 </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入姓名" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-required">*</span> 身份证号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入身份证号" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入邮箱" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">手机</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入手机号码" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-required">*</span> 密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-required">*</span> 确认密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" placeholder="请再次输入密码" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<div class="text-required">
								您输入的两次不一致，请重新输入
							</div>
						</div>
					</div>
					<div class="form-group mt30 password-submit">
						<button type="submit" class="btn btn-primary">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
